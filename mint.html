<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mint NFT - WebLock</title>
  <style>
    :root {
      --bg: #ffffff;
      --text: #000000;
      --card-bg: #f9f9f9;
      --button: #111;
      --button-text: #fff;
    }

    body.dark {
      --bg: #121212;
      --text: #ffffff;
      --card-bg: #1f1f1f;
      --button: #ffffff;
      --button-text: #111;
    }

    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: var(--bg);
      color: var(--text);
      transition: 0.3s;
    }

    header {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      padding: 16px 32px;
      background: var(--card-bg);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .logo {
      font-size: 1.5em;
      font-weight: bold;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
    }

    nav a {
      text-decoration: none;
      color: var(--text);
      font-weight: 500;
    }

    #themeToggle {
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
      color: var(--text);
    }

    .section {
      padding: 40px 20px;
      max-width: 600px;
      margin: auto;
    }

    .section h2 {
      text-align: center;
    }

    .mint-form {
      display: flex;
      flex-direction: column;
      gap: 16px;
      padding-top: 20px;
    }

    .mint-form input[type="text"],
    .mint-form input[type="number"],
    .mint-form input[type="file"],
    .mint-form textarea,
    .mint-form select {
      width: 100%;
      padding: 12px;
      font-size: 1em;
      border-radius: 8px;
      border: 1px solid #ccc;
      background: var(--card-bg);
      color: var(--text);
      transition: border 0.3s;
    }

    .mint-form input:focus,
    .mint-form textarea:focus,
    .mint-form select:focus {
      border-color: #777;
      outline: none;
    }

    .mint-form label {
      font-weight: bold;
      color: var(--text);
    }

    .mint-form textarea {
      resize: vertical;
    }

    .mint-form button.cta {
      padding: 12px 24px;
      background: var(--button);
      color: var(--button-text);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }

    footer {
      background: var(--card-bg);
      text-align: center;
      padding: 16px;
      font-size: 0.9em;
      color: var(--text);
    }

    @media (max-width: 600px) {
      .mint-form {
        padding: 0 10px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">WebLock</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="explore.html">Explore</a>
      <a href="mint.html">Mint</a>
      <a href="profile.html">Profile</a>
    </nav>
    <button id="themeToggle">ðŸŒ™</button>
  </header>

  <section class="section">
    <h2>Mint Your NFT</h2>
    <form class="mint-form">
      <label for="nftImage">Upload Image</label>
      <input type="file" id="nftImage" accept="image/*" required>

      <label for="nftName">NFT Name</label>
      <input type="text" id="nftName" placeholder="Enter NFT name" required>

      <label for="nftDesc">Description</label>
      <textarea id="nftDesc" rows="4" placeholder="Enter description" required></textarea>

      <label for="nftPrice">Price (ETH)</label>
      <input type="number" id="nftPrice" placeholder="e.g. 1.5" required>

      <label for="nftCategory">Category</label>
      <select id="nftCategory">
        <option>Art</option>
        <option>Gaming</option>
        <option>Music</option>
        <option>Collectibles</option>
        <option>Fashion</option>
        <option>Domain Names</option>
      </select>

      <button type="submit" class="cta">Mint NFT</button>
    </form>
  </section>

  <footer>
    <p>Â© 2025 WebLock. All rights reserved.</p>
  </footer>

  <script>
    const toggle = document.getElementById('themeToggle');
    toggle.addEventListener('click', () => {
      document.body.classList.toggle('dark');
    });
  </script>
</body>
</html>
